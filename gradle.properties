android.useAndroidX=true
# Global optimizations match
# Optimized for system stability (8GB RAM + heavy multitasking)
# Prevent OOM kills by limiting Gradle heap and thread usage
org.gradle.daemon=true
org.gradle.caching=true
org.gradle.parallel=false
org.gradle.configureondemand=false
org.gradle.vfs.watch=true
# Lower max heap to 1.5GB to leave room for OS/IDE
org.gradle.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=384m -XX:+UseParallelGC
# Limit workers to reduce peak memory spikes
org.gradle.workers.max=2
